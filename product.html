<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <main class="product-container">
        <div class="product-card">
            <img src="alexander-rotker-l8p1aWZqHvE-unsplash.jpg" alt="Product 1" class="product-image">
            <h2>Product 1</h2>
            <p class="price">$10.00</p>
            <p class="description">This is a short description of Product 1.</p>
            <button class="add-to-cart" onclick="addToCart('Product 1')">Add to Cart</button>
            <a href="payment.html"><button class="buy-now" onclick="buyNow('Product 1')">Buy Now</button></a>
        </div>
        <div class="product-card">
            <img src="andres-jasso-PqbL_mxmaUE-unsplash.jpg" alt="Product 2" class="product-image">
            <h2>Product 2</h2>
            <p class="price">$15.00</p>
            <p class="description">This is a short description of Product 2.</p>
            <button class="add-to-cart" onclick="addToCart('Product 2')">Add to Cart</button>
            <a href="payment.html"><button class="buy-now" onclick="buyNow('Product 2')">Buy Now</button></a>
           
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
